<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Swiper for photo gallery</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="page">
        <div data-mousemove-swipe class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/img3.jpg" alt="Image" />
            </div>
            <div class="swiper-slide">
              <img src="img/img4.jpg" alt="Image" />
            </div>
            <div class="swiper-slide">
              <img src="img/img7.jpg" alt="Image" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div data-mousemove-swipe class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/img1.jpg" alt="Image" />
            </div>
            <div class="swiper-slide">
              <img src="img/img5.jpg" alt="Image" />
            </div>
            <div class="swiper-slide">
              <img src="img/img2.jpg" alt="Image" />
            </div>
            <div class="swiper-slide">
              <img src="img/img6.jpg" alt="Image" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div data-mousemove-swipe class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/img3.jpg" alt="Image" />
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
